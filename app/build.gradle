apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.trojx.llogink"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    jcenter()
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile files('libs/avos/avoscloud-sdk-v3.13.6.jar')
    compile files('libs/avos/avoscloud-statistics-v3.13.6.jar')
    compile files('libs/avos/fastjson.jar')
    compile files('libs/avos/httpmime-4.2.4.jar')
    compile files('libs/avos/okhttp-2.6.0-leancloud.jar')
    compile files('libs/avos/okio-1.6.0-leancloud.jar')
    compile 'com.android.support:design:23.4.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
}
